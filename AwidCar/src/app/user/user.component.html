<section class="home-section">
    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Recent User</div>
                <div class="sales-details">
                    <ul class="details">
                        <li class="topic">User Name</li>
                        <li *ngFor="let user of users"><a>{{ user.userName }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Last CheckIn</li>
                        <li *ngFor="let user of users"><a>{{ user.lastCheckIn }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">PassWord</li>
                        <li *ngFor="let user of users">
                            <a>{{ user.passWord }} </a>
                            <a><i class="bi bi-eye"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
