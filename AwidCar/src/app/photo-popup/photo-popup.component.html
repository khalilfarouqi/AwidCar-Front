<form [formGroup]="formData" (ngSubmit)="MethodePost()">
    <div class="form-group">
      <label for="photo1">Photo 1:</label>
      <input type="file" (change)="onFileChange($event, 'photo1')" formControlName="photo1" id="photo1">
      <input type="text" placeholder="Or enter URL" formControlName="photo1URL">
    </div>
    <div class="form-group">
      <label for="photo2">Photo 2:</label>
      <input type="file" (change)="onFileChange($event, 'photo2')" formControlName="photo2" id="photo2">
      <input type="text" placeholder="Or enter URL" formControlName="photo2URL">
    </div>
    <div class="form-group">
      <label for="photo3">Photo 3:</label>
      <input type="file" (change)="onFileChange($event, 'photo3')" formControlName="photo3" id="photo3">
      <input type="text" placeholder="Or enter URL" formControlName="photo3URL">
    </div>
    <div class="form-group">
      <label for="photo4">Photo 4:</label>
      <input type="file" (change)="onFileChange($event, 'photo4')" formControlName="photo4" id="photo4">
      <input type="text" placeholder="Or enter URL" formControlName="photo4URL">
    </div>
    <button type="submit" [disabled]="!formData.valid">Submit</button>
</form>
