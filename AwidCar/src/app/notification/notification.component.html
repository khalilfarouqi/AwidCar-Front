<section class="home-section">
    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Recent Notification</div>
                <div class="sales-details">
                    <ul class="details">
                        <li class="topic">Object</li>
                        <li *ngFor="let notification of notifications"><a routerLink="/notificationDetails/{{notification.id}}">{{ notification.object }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Body</li>
                        <li *ngFor="let notification of notifications"><a routerLink="/notificationDetails/{{notification.id}}">{{ notification.body }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Notification Type</li>
                        <li *ngFor="let notification of notifications"><a routerLink="/notificationDetails/{{notification.id}}">{{ notification.notificationType }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Notification Web</li>
                        <li *ngFor="let notification of notifications"><a routerLink="/notificationDetails/{{notification.id}}">{{ notification.notificationWeb }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Date Envoy</li>
                        <li *ngFor="let notification of notifications"><a routerLink="/notificationDetails/{{notification.id}}">{{ notification.dateEnvoi }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
