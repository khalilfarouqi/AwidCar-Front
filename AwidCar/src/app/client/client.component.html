<section class="home-section">
    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Recent Clients</div>
                <div class="sales-details">
                    <ul class="details">
                        <li class="topic">Full Name</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{ client.firstName }} {{ client.lastName }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">CIN</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{ client.cin }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Licence</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{client.licence}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Phone Number</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{client.tel}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Age</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{client.age}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Gender</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{client.gender}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">City</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{client.city}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Email</li>
                        <li *ngFor="let client of clients"><a routerLink="/clientDetails/{{client.id}}">{{client.email}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
