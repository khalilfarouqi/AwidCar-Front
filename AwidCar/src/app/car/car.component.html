<section class="home-section">
    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Recent Cars</div>
                <div class="sales-details">
                    <ul class="details">
                        <li class="topic">Brand</li>
                        <li *ngFor="let car of cars"><a routerLink="/carDetails/{{car.id}}">{{car.brande}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Name</li>
                        <li *ngFor="let car of cars"><a routerLink="/carDetails/{{car.id}}">{{car.name}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Fuel</li>
                        <li *ngFor="let car of cars"><a routerLink="/carDetails/{{car.id}}">{{car.fuel}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Gearbox</li>
                        <li *ngFor="let car of cars"><a routerLink="/carDetails/{{car.id}}">{{car.gearBox}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Doors</li>
                        <li *ngFor="let car of cars"><a routerLink="/carDetails/{{car.id}}">{{car.door}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Models</li>
                        <li *ngFor="let car of cars"><a routerLink="/carDetails/{{car.id}}">{{car.model}}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Actions</li>
                        <li *ngFor="let car of cars">
                            <a style="margin: 0px 5px 0px 5px;"><i class="bi bi-pen"></i></a>
                            <a (click)="DeleteCar(car.id)" style="margin: 0px 5px 0px 5px;"><i class="bi bi-trash"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="button" >
                    <a routerLink="/carEditeur" routerLinkActive="active">Add New Car</a>
                </div>
            </div>
        </div>
    </div>
</section>
