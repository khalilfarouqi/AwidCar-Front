<section class="home-section">
    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Recent Notification</div>
                <div class="sales-details">
                    <ul class="details">
                        <li class="topic">object</li>
                        <li *ngFor="let notification of notifications"><a>{{ notification.object }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Body</li>
                        <li *ngFor="let notification of notifications"><a>{{ notification.body }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">isRead</li>
                        <li *ngFor="let notification of notifications"><a>{{ notification.isRead }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">Notification Web</li>
                        <li *ngFor="let notification of notifications"><a>{{ notification.notificationWeb }}</a></li>
                    </ul>
                    <ul class="details">
                        <li class="topic">client</li>
                        <li *ngFor="let notification of notifications"><a>{{ notification.client.firstName }} {{ notification.client.lastName }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
